# Base do tema: Mac Light
@baseTheme = mac_light

# Bordas arredondadas globais
Component.arc = 12
Button.arc = 18
TextComponent.arc = 12
ProgressBar.arc = 8

# Fonte padrão (opcional, pode trocar por SF Pro, Helvetica, etc.)
defaultFont = 14 San Francisco, sans-serif

# Painéis e fundo
Panel.background = #FDFDFD
Panel.foreground = #202020

# Labels
Label.foreground = #202020
Label.disabledForeground = #9E9E9E

# Botões
Button.background = #4CAF50
Button.foreground = #FFFFFF
Button.hoverBackground = #43A047
Button.pressedBackground = #2E7D32
Button.borderColor = #81C784
Button.focusedBorderColor = #2E7D32

# Campos de texto
TextComponent.background = #FFFFFF
TextComponent.foreground = #202020
TextComponent.inactiveBackground = #F5F5F5
TextComponent.selectionBackground = #A5D6A7
TextComponent.selectionForeground = #000000

# MenuBar e Menus
MenuBar.background = #FAFAFA
Menu.foreground = #202020
Menu.selectionBackground = #C8E6C9
Menu.selectionForeground = #202020

# Tabelas
Table.background = #FFFFFF
Table.foreground = #202020
Table.selectionBackground = #C8E6C9
Table.selectionForeground = #202020
Table.gridColor = #E0E0E0

# ScrollBar
ScrollBar.track = #EAEAEA
ScrollBar.thumb = #B2DFDB
ScrollBar.thumbHover = #80CBC4

# Barra de progresso
ProgressBar.background = #E0E0E0
ProgressBar.foreground = #4CAF50

# Abas (JTabbedPane)
TabbedPane.background = #FFFFFF
TabbedPane.foreground = #202020
TabbedPane.underlineColor = #4CAF50
TabbedPane.selectedBackground = #E8F5E9
TabbedPane.selectedForeground = #202020

